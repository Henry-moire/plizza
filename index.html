<!DOCTYPE html>
<html>
    <head>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="https://code.jquery.com/jquery-3.4.1.js" 
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
        <title>Plizza Pizzeria</title>
   </head>

   <body>
      <div class="container">
        <h1 id=centerText>PLIZZA PIZZERIA</h1>
        <p id="centerText">Welcome to Plizza Pizzeria home of the most pleasing pizza!</p>
        <div class="container">
            <h2>What type of pizza would you like?</h2>
            <div class="row">
                <div class="col-md-3">
                    <img class="pizzaImage" src="image/magherita.jpg">
                    <p>Magherita piza</p>
                </div>
                <div class="col-md-3">
                    <img class="pizzaImage" src="image/mushroom.jpg">
                    <p>Mushroom piza</p>
                </div>
                <div class="col-md-3">
                    <img class="pizzaImage" src="image/pepperoni.jpg">
                    <p>Pepperoni piza</p>
                </div>
                <div class="col-md-3">
                    <img class="pizzaImage" src="image/vegeterian.jpg">
                    <p>Vegeterian piza</p>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="sizeChoices">
                        <h3>Choose size:</h3>
                        <div class="checkbox">
                            <label><input type="checkbox" value="">Large</label>
                          </div>
                          <div class="checkbox">
                            <label><input type="checkbox" value="">Medium</label>
                          </div>
                          <div class="checkbox disabled">
                            <label><input type="checkbox" value="" >Small</label>
                          </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="crustChoices">
                        <h3>Choose crust:</h3>
                        <div class="checkbox">
                            <label><input type="checkbox" value="">Crispy</label>
                          </div>
                          <div class="checkbox">
                            <label><input type="checkbox" value="">Stuffed</label>
                          </div>
                          <div class="checkbox disabled">
                            <label><input type="checkbox" value="">Gluten-free</label>
                          </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="toppingChoices">
                        <h3>Choose topping:</h3>
                        <div class="checkbox">
                            <label><input type="checkbox" value="">Chicken</label>
                          </div>
                          <div class="checkbox">
                            <label><input type="checkbox" value="">Mushroom</label>
                          </div>
                          <div class="checkbox">
                            <label><input type="checkbox" value="">Pineapple</label>
                          </div>
                          <div class="checkbox">
                            <label><input type="checkbox" value="">Pepperoni</label>
                          </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="magheritaButton">
            <button type="button" class="btn btn-primary">Add</button>
        </div>
        <div id="mushroomButton">
            <button type="button" class="btn btn-primary">Add</button>
        </div>
        <div id="pepperoniButton">
            <button type="button" class="btn btn-primary">Add</button>
        </div>
        <div id="vegeterianButton">
            <button type="button" class="btn btn-primary">Add</button>
        </div>
      </div>
   </body>
</html>
