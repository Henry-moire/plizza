<!DOCTYPE html>
<html>
    <head>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="https://code.jquery.com/jquery-3.4.1.js" 
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
        <title>Plizza Pizzeria</title>
   </head>

   <body>
      <div class="container">
        <h1 id=centerText>PLIZZA PIZZERIA</h1>
        <p id="centerText">Welcome to Plizza Pizzeria home of the most pleasing pizza!</p>
        <div class="container">
            <h2>What type of pizza would you like?</h2>
            <div class="row">
                <div class="col-md-3">
                    <img class="pizzaImage" src="image/magherita.jpg">
                    <p class="magheritaClickable">Magherita pizza</p>
                </div>
                <div class="col-md-3">
                    <img class="pizzaImage" src="image/mushroom.jpg">
                    <p class="mushroomClickable">Mushroom pizza</p>
                </div>
                <div class="col-md-3">
                    <img class="pizzaImage" src="image/pepperoni.jpg">
                    <p class="pepperoniClickable">Pepperoni pizza</p>
                </div>
                <div class="col-md-3">
                    <img class="pizzaImage" src="image/vegeterian.jpg">
                    <p class="vegeterianClickable">Vegeterian pizza</p>
                </div>
            </div>
        </div>
        <div class="choices">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <div class="sizeChoices">
                            <h3>Choose size:</h3>
                            <label><input type="checkbox" id="largeCheckbox" >Large</label>
                            
                              <div class="mediumCheckbox">
                                <label><input type="checkbox" value="">Medium</label>
                              </div>
                              <div class="smallCheckbox disabled">
                                <label><input type="checkbox" value="" >Small</label>
                              </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="crustChoices">
                            <h3>Choose crust:</h3>
                            
                                <label><input type="checkbox" id="crispyCheckbox">Crispy</label>
                            
                              <div class="stuffedCheckbox">
                                <label><input type="checkbox" value="">Stuffed</label>
                              </div>
                              <div class="glutenCheckbox">
                                <label><input type="checkbox" value="">Gluten-free</label>
                              </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="toppingChoices">
                            <h3>Choose topping:</h3>
                            
                                <label><input type="checkbox" id="chickenCheckbox">Chicken</label>
                              
                              <div class="mushroomCheckbox">
                                <label><input type="checkbox" value="">Mushroom</label>
                              </div>
                              <div class="pineappleCheckbox">
                                <label><input type="checkbox" value="">Pineapple</label>
                              </div>
                              <div class="pepperoniCheckbox">
                                <label><input type="checkbox" value="">Pepperoni</label>
                              </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="magheritaButton">
            <button type="button" class="btn btn-primary">Add</button>
        </div>
        <div id="mushroomButton">
            <button type="button" class="btn btn-primary">Add</button>
        </div>
        <div id="pepperoniButton">
            <button type="button" class="btn btn-primary">Add</button>
        </div>
        <div id="vegeterianButton">
            <button type="button" class="btn btn-primary">Add</button>
        </div>
        <div class="checkout">
            <div class="checkbox">
                <label><input type="checkbox" value="">Delivery</label>
            </div>
            
            <p>Orders:</p>
            <ul id="order">

            </ul>
            <div id="checkoutButton">
                <button type="button" class="btn btn-primary">Checkout</button>
            </div>
        </div>
      </div>
   </body>
</html>
